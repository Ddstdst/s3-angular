<div id="orderList" class="order-list">
    <ul class="fn-nav fn-nav-tabs fn-nav-justify">
        <li ng-repeat="status in orderStatusArray">
            <a  class="fn-btn fn-btn-primary-border" href="javascript:void(0)" ng-click="changeStatus(status)">{{status.name}}</a>
        </li>
    </ul>
    <iscroll-wrapper>
        <li ng-repeat="order in orders track by $index">
            <a ui-sref="myorder.orderDetail({orderId:order.d})">
                {{order.id}}
                <i class="fn-icon-chevron-right fn-align-right"></i>
            </a>
        </li>
    </iscroll-wrapper>
</div>

<div id="paymentList" class="payment">
    <!--搜索-->
    <div class="fn-g search-nav back-white">
        <div class="payment-search">
            <i class="iconfont icon-sousuo1 search-color fn-padding-horizontal-xs"></i>
            <a ui-sref="payment.paymentSearch"><input type="text" placeholder="请输入内容" class="payment-input"></a>
        </div>
    </div>
    <!--tab切换-->
        <tab-bar>
            <li ng-repeat="status in paymentStatusArray">
                <a  class="fn-btn " style="box-shadow:none;color:#000;" href="javascript:void(0)" ng-click="changeStatus(status)">{{status.name}}</a>
            </li>
            <li>
                <drop-down>
                    <a class="fn-btn">
                        日期
                        <i class="iconfont icon-xiangxiajiantou fn-size"></i>
                    </a>
                    <ul class="fn-dropdown-content paymentList-dropdown myorder-dropdown" >
                        <li class="fn-active"><a href="javascript:void(0)" ng-click="changeTime(6)">一周内</a></li>
                        <li><a href="javascript:void(0)" ng-click="changeTime(7)">一个月内</a></li>
                        <li><a href="javascript:void(0)" ng-click="changeTime(8)">三个月内</a></li>
                    </ul>
                </drop-down>
            </li>
        </tab-bar>
        <iscroll-wrapper class="payment-box">
            <li ng-repeat="payment in payments track by $index" class="fn-padding-xs" style="border:0;background: #f2f2f2;">
                <!--数据盒子-->
                <div class="payment-list">
                    <!--向上的三角-->
                    <a ui-sref="payment.paymentDetail({paymentId:payment.id})">
                        <div class="back-white fn-cf">
                            <div class="payment-arrow-up fn-fl" ng-class="{'badgeSuccess': isSuccess, 'badge': isBadge,'payment-arrow-up':isPending}">
                                <!--<span class="fn-text-top  payment-list-number">{{$index+1}}</span>-->
                            </div>
                            <div class="payment-numberlist fn-size-color fn-fr">

                                    付款单编号：{{payment.id}}
                                    <i class="iconfont icon-xiangyou1 fn-fr fn-size"></i>

                            </div>
                        </div>
                        <div class="fn-padding-xs payment-list-detail">
                            <p>生成时间：<span class="time">{{payment.time1}}</span></p>
                            <p>付款时间：<span class="time">{{payment.time2}}</span></p>
                            <p>付款状态：<span class="status">{{payment.statusText}}</span></p>
                        </div>
                        <div class="fn-padding-xs  fn-fr">
                            <p>支付金额：<span class="money fn-fr">{{payment.money1|currency:'￥'}}</span></p>
                        </div>
                    </a>
                </div>
            </li>
        </iscroll-wrapper>

</div>

<div class="profile">
    <div class="addAddress">
        <div class="add_line"></div>
        <ul class="add_list">
            <li>
                <span>收货人:</span>
                <input type="text" ng-model="name">
            </li>
            <li>
                <span>手机号:</span>
                <input type="text" ng-model="phone">
            </li>
            <li>
                <span>省市:</span><i class="city"></i>
            </li>
            <li>
                <span>详情地址:</span>
                <input type="text" ng-model="address">
            </li>
        </ul>
        <label class="fn-radio fn-secondary">
            <input type="radio" name="radio3" data-fn-ucheck> 设为默认地址
        </label>
    </div>
</div>

<div class="profile">
    <div class="addAddress">
        <div class="add_line"></div>
        <ul class="add_list">
            <li>
                <span>收货人:</span>
                <input type="text" ng-model="name">
            </li>
            <li>
                <span>手机号:</span>
                <input type="text" ng-model="phone">
            </li>
            <li>
                <span>省市:</span><i class="city"></i>
            </li>
            <li>
                <span>详情地址:</span>
                <input type="text" ng-model="address">
            </li>
        </ul>
        <label class="am-checkbox" style="font-size:1.2rem;font-weight: normal;margin: 3% 0 0 6%;">
            <input type="checkbox"  value=""   data-am-ucheck>
            设为默认地址
        </label>
    </div>
</div>

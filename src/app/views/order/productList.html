



<div id="productList">

            <iscroll-wrapper>
                <li ng-repeat="product in products">
                    <a ui-sref="order.productDetail({productId:product.productId})" class="item-link item-content">
                        <div class="item-media"><i class="icon iconfont icon-box"></i></div>
                        <div class="item-inner">
                            <div class="item-title">编号：{{product.productId}}</div>
                            <div class="item-after"><span class="badge">5</span></div>
                            品名：{{product.productName}}
                            价格：{{product.price}}
                        </div>
                    </a>
                </li>
            </iscroll-wrapper>
</div>

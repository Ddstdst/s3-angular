<div id="iscroll-wrapper">
    <div id="scroller">
        <div id="pullDown"  ng-click="refreshPage()" class="">
            <span class="pullDownIcon"></span>
            <span class="pullDownLabel">下拉刷新...</span>
        </div>

        <ul ng-transclude class="fn-list fn-list-border"></ul>

        <div id="pullUp"  ng-click="loadMore()" class="">
            <span class="pullUpIcon"></span>
            <span class="pullUpLabel">上拉加载更多...</span>
        </div>
    </div>
</div>
